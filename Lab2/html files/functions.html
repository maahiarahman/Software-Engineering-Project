<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Functions Example</title>
    <script>
      // Define a function to greet the user
      function greet(name) {
        return "Hello, " + name + "!";
      }
      
      // Call the function and write the result to the page
      var message = greet("Maahia");
      document.write(message);
    </script>
  </head>
  <body></body>
</html>
